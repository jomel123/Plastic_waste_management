									<h3 class="mb-4">Contact us</h3>
				        	<div class="dbox w-100 d-flex align-items-start">
				        		<div class="icon d-flex align-items-center justify-content-center">
				        			<span class="fa fa-map-marker"></span>
				        		</div>
				        		<div class="text pl-4">
					            <p><span>Address:</span> Government College of Engineering Kannur, Dharmasala, Kerala 670563</p>
					          </div>
				          </div>
				        	<div class="dbox w-100 d-flex align-items-start">
				        		<div class="icon d-flex align-items-center justify-content-center">
				        			<span class="fa fa-phone"></span>
				        		</div>
				        		<div class="text pl-4">
					            <p><span>Phone:</span> <a href="tel://1234567920"> <+91 8281494484 ></p>
					          </div>
				          </div>
				        	<div class="dbox w-100 d-flex align-items-start">
				        		<div class="icon d-flex align-items-center justify-content-center">
				        			<span class="fa fa-paper-plane"></span>
				        		</div>
				        		<div class="text pl-4">
					            <p><span>Email:</span> <a href="mailto:info@yoursite.com">plastic123@gmail.com</a></p>
					          </div>
				          </div>
				        	<div class="dbox w-100 d-flex align-items-start">
				        		<div class="icon d-flex align-items-center justify-content-center">

					          </div>
				          </div>
			          </div>
							</div>
							<div class="col-lg-5">
								<div class="contact-wrap w-100 p-md-5 p-4">
									<h3 class="mb-4">Enter the details</h3>
									<div id="form-message-warning" class="mb-4"></div> 
				      		<div id="form-message-success" class="mb-4">
				            Your message was sent, thank you!
				      		</div>
									<form method="POST" id="contactForm" name="contactForm">
										<div class="row">
											<div class="col-md-12">
												<div class="form-group">
													<input type="text" class="form-control" name="name" id="name" placeholder="Name">
												</div>
											</div>
											<div class="col-md-12"> 
												<div class="form-group">
													<input type="email" class="form-control" name="email" id="email" placeholder="Email">
												</div>
											</div>
											<div class="col-md-12"> 
												<div class="form-group">
													<input type="text" class="form-control" name="quantity" id="quantity" placeholder="Quantity of plastic to sell">
												</div>
											</div>
											<div class="col-md-12"> 
												<div class="form-group">
											<label for="membership">Select the type of plastic</label>
													<select name="membership" id="membership">
													<option value="Acrylic or Polymethyl Methacrylate (PMMA)">Acrylic or Polymethyl Methacrylate (PMMA) </option>
													<option value="Polycarbonate (PC) ">Polycarbonate (PC) </option>
													<option value="Polyethylene (PE)" selected>Polyethylene (PE)</option>
													<option value="Polypropylene (PP)">Polypropylene (PP)</option>
													<option value="Polyethylene Terephthalate (PETE or PET)">Polyethylene Terephthalate (PETE or PET)</option>
													<option value="Polyvinyl Chloride (PVC)">Polyvinyl Chloride (PVC)</option>
													<option value="Acrylonitrile-Butadiene-Styrene (ABS)">Acrylonitrile-Butadiene-Styrene (ABS)</option>
													</select>
												</div>
											</div>
											<div class="col-md-12"> 
												<div class="form-group">
											<label for="membership">Select your nearby centre</label>
													<select name="membership" id="membership">
													<option value="Anthoor">Anthoor</option>
													<option value="Iritty">Iritty</option>
													<option value="Koothuparambu" selected>Koothuparambu</option>
													<option value="Mattannur">Mattannur</option>
													<option value="Panoor">Panoor</option>
													<option value="Payyanur">Payyanur</option>
													<option value="Sree Kandapuram">Sree Kandapuram</option>
													<option value="Thalassery">Thalassery</option>
													<option value="Thaliparamba">Thaliparamba</option>
													</select>
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<textarea name="message" class="form-control" id="Address" cols="30" rows="5" placeholder="Address"></textarea>
												</div>
											</div>
									
											<div class="col-md-12">
												<div class="form-group">
													<input type="submit" value="Sell" class="btn btn-primary">
													<div class="submitting"></div>
												</div>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
